<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Eco City</title>
  <link href="style-tasks.css" rel="stylesheet" type="text/css"/>

</head>
  
<body>
  <h3>Sustainable Actions/Tasks</h3>
  <p>Hover over the categories and choose your action from drop down menu. Then click submit!</p>
  <div class="categories-container">
    <div class="dropdown">
        <button class="dropbtn">Lifestyle</button>
        <select class="dropdown-content">
          <option value="Pick one">Pick one</option>
          <option value="Shop with reusable bags">Shop with reusable bags</option>
          <option value="Patch clothes rather than buying new clothes">Patch clothes rather than buying new clothes</option>
          <option value="Shop at refill stores">Shop at refill stores</option>
          <option value="Stairs over elevator">Stairs over elevator</option>
          <option value="Buy second-hand">Buy second-hand</option>
          <option value="Upcycle">Upcycle</option>
          <option value="Use reusable pads rather than disposable cotton to clean your face<">Use reusable pads rather than disposable cotton to clean your face</option>
          <option value="Borrow books from libraries rather than purchasing">Borrow books from libraries rather than purchasing</option>
          <option value="Sell unwanted items">Sell unwanted items</option>
          <option value="Upcycle clothes">Upcycle clothes</option>
          <option value="Use handkerchief instead of tissues">Use handkerchief instead of tissues</option>
          <option value="Shop locally">Shop locally</option>
          <option value="Buy products with less packaging">Buy products with less packaging</option>
          <option value="Opt for longer delivery date on online orders">Opt for longer delivery date on online orders</option>
        </select>
      </div>
    
      <div class="dropdown">
        <button class="dropbtn">Food/Kitchen</button>
        <select class="dropdown-content">
          <option value="Pick one">Pick one</option>
          <option value="Eat vegan">Eat vegan</option>
          <option value="Start composting">Start composting</option>
          <option value="Eat everything on your plate">Eat everything in your plate</option>
          <option value="Grow your own fruits/vegetables">Grow your own fruits/vegetables</option>
          <option value="Opt for metal straws instead of plastic/paper ones">Opt for metal straws instead of plastic/paper ones</option>
          <option value="Use organic fertilizers">Use organic fertilizers</option>
          <option value="Use dishwasher instead of handwashing">Use dishwasher instead of handwashing</option>
          <option value="Buy in bulk">Buy in bulk</option>
        </select>
      </div>
    
      <div class="dropdown">
        <button class="dropbtn">Advocating</button>
        <select class="dropdown-content">
          <option value="Pick one">Pick one</option>
          <option value="Donate to a charity">Donate to a charity</option>
          <option value="Attend protests">Attend protests</option>
          <option value="educate yourself on sustainable topics">Educate yourself on sustainable topics</option>
          <option value="Volunteer with organizations for sustainable events">Volunteer with organizations for sustainable events</option>
          <option value="Support small businesses">Support small businesses</option>
          <option value="Supporting ethical and environmentally concious brands">Supporting ethical and environmentally concious brands</option>
        </select>
      </div>
  </div>
  
  <div class="categories-container">
    <div class="dropdown">
        <button class="dropbtn">Transportation</button>
        <select class="dropdown-content">
          <option value="Pick one">Pick one</option>
          <option value="Carpool">Carpool</option>
          <option value="Bike over car">Bike over car</option>
          <option value="Use public transport">Use public transport</option>
        </select>
      </div>
    
      <div class="dropdown">
        <button class="dropbtn">Technology</button>
        <select class="dropdown-content">
          <option value="Pick one">Pick one</option>
          <option value="Digital over paper notes">Digital over paper notes</option>
          <option value="Use rechargable batteries">Use rechargable batteries</option>
          <option value="Turn off lights/AC when not in use">Turn off lights/AC when not in use</option>
          <option value="Print odouble-sided">Print double sided</option>
          <option value="Unpluf devices when not in use">Unplug devices when not in use</option>
          <option value="Don't tuen the AC as high">Don't turn the AC as high</option>
          <option value="Switch ti a sustainable search engine like Ecosia">Switch to a sustainable search engine like Ecosia</option>
          <option value="Read online">Read online</option>
          <option value="Opt for LED light bulbs">Opt for LED light bulbs</option>
        </select>
      </div>

        <div class="dropdown">
        <button class="dropbtn">Reuse/Recycling</button>
          <select class="dropdown-content">
          <option value="Pick one">Pick one</option>
          <option value="Reuse">Reuse</option>
          <option value="Water">Water</option>
          <option value="Recycle">Recycle</option>
       </select>
       </div>
  </div>
  
   <h2>Result</h2>   
   <button id="submitButton">Submit</button>
   <p>Point Value: <span id="pointValue">0</span></p>
   <!-- <script src="./points.js"></script> -->
   <script src="./tasks.js"></script>

</body>
</html>
